{% extends 'IO_Tracker/base.html' %}
{% block content %}
    
    <div style="overflow-x:auto;"></div>
        <table >
            <tr>
                <th>Edit</th>
                <th>Date</th>
                <th>Type</th>
                <th>Quantity</th>
                <th>Note</th>
            </tr>
        {% for io in ios %}
        <tr>
            <td><a class="btn btn-default" href="{% url 'io_edit' pk=io.pk %}"><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td>{{ io.event_date }}</td>
            <td>{{ io.get_input_type_display }}</td>
            <td>{{ io.quantity }}</td>
            <td>{{ io.note|linebreaksbr  }}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
